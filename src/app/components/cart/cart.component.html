<h1 *ngIf="cart.length==0" class="text-center bg-warning border rounded-pill p-2">There are no objects in the cart</h1>
<div class="container p-2 text-center my-5" *ngIf="cart.length>0">
  <div class="col-md-12">
    <table class=" container justify-conntent-center">
      <tr>
        <th>Prodotto</th>
        <th>Prezzo</th>
      </tr>
      <tr *ngFor="let prodotto of cart" class="">
        <th>
          <p class="m-0 d-inline mx-2">{{prodotto.name}} <span *ngFor="let molt of marketCount"><i *ngIf="molt.name === prodotto.name">X{{molt.count}}</i></span>
          </p> <button class="btn btn-danger text-white" (click)="deleteProduct(prodotto.name)">X</button>
        </th>
        <th>{{prodotto.price}}€</th>
      </tr>
      <tr>
        <div class="p-3"><th class="bg-success rounded-pill">Total price: {{tot}}€</th></div>
      </tr>
    </table>
  </div>
  <div class="px-1 my-3 mx-auto rounded-pill">
    <form (ngSubmit)="submit(formvalue)" #formvalue="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" ngModel name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" ngModel name="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="Indirizzo">Address</label>
        <input type="text" id="Indirizzo" ngModel name="Address" class="form-control">
      </div>
      <button type="submit">Compra</button>
    </form>
  </div>
  </div>
